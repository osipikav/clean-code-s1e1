<body>
    <div class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="top-section">
        <label class="section-title">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode li">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
