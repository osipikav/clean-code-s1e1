<!DOCTYPE html>
<html>
<head>
<title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="img">
    <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
      <section id="top-section">
        <label class="list__title label__new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" 
                 class="input task__text task"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
    <h3 class="list__title">Todo</h3>
    <ul class="task__list" id="incomplete-tasks">
      <li class="task__item">
        <input class="input input__checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="input task task__text none">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg" alt="button">
        </button>
      </li>
      <li class="task__item edit-mode">
        <input class="input input__checkbox" type="checkbox">
        <label class="task label none">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task task__text ">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg" alt="button">
        </button>   
      </li>
    </ul>
    <h3 class="list__title">Completed</h3>
    <ul class="task__list" id="completed-tasks">
      <li class="task__item">
        <input class="input input__checkbox" type="checkbox" checked>
        <label class="task label label-through">See the Doctor</label>
        <input type="text" class="input task task__text none">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__img" src="./remove.svg" alt="button">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
